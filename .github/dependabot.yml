version: 2
multi-ecosystem-groups:
  uv-ecosystem:
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "16:00"

updates:

  - package-ecosystem: "docker"
    directory: "/uv"
    multi-ecosystem-group: "uv-ecosystem"
    patterns: ["*"]

  - package-ecosystem: "pip"
    directory: "/uv/helpers"
    multi-ecosystem-group: "uv-ecosystem"
    patterns: ["uv"]
